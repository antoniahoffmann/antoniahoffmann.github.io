<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Yoga mit Antonia</title>
  <script src="main.js" type="module"></script>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    rel="stylesheet"/>
  <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"/>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light navbar-custom">
  <div class="container">
    <span class="navbar-brand">Yoga mit Antonia</span>
  </div>
</nav>

<section>
  <div class="container hero-section">
    <img
      alt="Antonia"
      class="img-fluid" src="../assets/images/profile.jpg">

    <div class="intro"></div>
  </div>
</section>

<section>
  <div class="container timetable-section">
    <div class="card mx-auto">
      <div class="card-body">
        <h4 class="card-title text-center">Mittagsyoga</h4>
        <p class="card-text mittagsyoga">
      </div>
    </div>
  </div>
</section>

<section class="py-4">
  <div class="container method"></div>
</section>

<div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="exampleModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Impressum</h5>
        <button aria-label="Close" class="btn-close" data-mdb-dismiss="modal" data-mdb-ripple-init
                type="button"></button>
      </div>
      <div class="modal-body impressum-body"></div>
    </div>
  </div>
</div>

<footer class="text-center bg-body-tertiary">
  <div class="container pt-4">
    <section class="mb-4">
      <div class="btn btn-link btn-floating btn-lg text-body m-1" data-mdb-modal-init data-mdb-target="#exampleModal"
           type="button">
        Impressum
      </div>
    </section>
  </div>
</footer>

</body>

</html>
